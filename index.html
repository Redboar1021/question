<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よくある質問</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .faq-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        .faq-item h2 {
            margin: 0 0 10px 0;
            color: #2980b9;
        }

        .faq-item p {
            margin: 0;
            padding: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>よくある質問</h1>
        <div class="faq-item">
            <h2>Q. サウンドが流れません</h2>
            <p>A. マナーモードを解除し、おやすみモードに本アプリを登録してください。</p>
        </div>
        <div class="faq-item">
            <h2>Q. アラーム機能が設定できません</h2>
            <p>A. アラーム設定画面で時間と音量を確認してください。設定を保存したか確認しましょう。</p>
        </div>
    </div>
</body>
</html>
